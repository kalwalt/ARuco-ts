<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1"
    />
    <title>ARuco Webcam Debug Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
        }

        #app {
            position: relative;
            max-width: 640px;
            margin: 0 auto;
        }

        #video {
            display: none;
        }

        #videoCanvas, #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }

        #videoCanvas {
            z-index: 1;
        }

        #overlayCanvas {
            z-index: 2;
            pointer-events: none;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%;
        }
    </style>
</head>

<body>
<div id="app">
    <video loop autoplay muted playsinline id="video"></video>
    <div class="canvas-container">
        <canvas id="videoCanvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
    </div>
</div>

<script src="../dist/ARuco.js"></script>

<script>
    let detector;
    let video, videoCanvas, overlayCanvas, videoContext, overlayContext;
    let frameCount = 0;

    // Helper functions
    function getMin(arr) {
        let min = Infinity;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) min = arr[i];
        }
        return min;
    }

    function getMax(arr) {
        let max = -Infinity;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) max = arr[i];
        }
        return max;
    }

    function getAvg(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum / arr.length;
    }

    // Funzioni di rendering
    function drawCorners(ctx, markers) {
        let corners, corner, i, j;

        ctx.lineWidth = 3;

        for (i = 0; i !== markers.length; ++i) {
            corners = markers[i].corners;

            ctx.strokeStyle = "red";
            ctx.beginPath();

            for (j = 0; j !== corners.length; ++j) {
                corner = corners[j];
                ctx.moveTo(corner.x, corner.y);
                corner = corners[(j + 1) % corners.length];
                ctx.lineTo(corner.x, corner.y);
            }

            ctx.stroke();
            ctx.closePath();

            ctx.strokeStyle = "green";
            ctx.strokeRect(corners[0].x - 2, corners[0].y - 2, 4, 4);
        }
    }

    function drawId(ctx, markers) {
        let corners, corner, x, y, i, j;

        ctx.strokeStyle = "blue";
        ctx.lineWidth = 1;
        ctx.font = "24px Arial";

        for (i = 0; i !== markers.length; ++i) {
            corners = markers[i].corners;

            x = Infinity;
            y = Infinity;

            for (j = 0; j !== corners.length; ++j) {
                corner = corners[j];

                x = Math.min(x, corner.x);
                y = Math.min(y, corner.y);
            }

            ctx.fillStyle = "blue";
            ctx.fillText(markers[i].id, x, y - 10);
        }
    }

    // Inizializza webcam
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            });

            video = document.getElementById('video');
            video.srcObject = stream;
            video.play();

            console.log('‚úÖ Webcam started');

            return new Promise((resolve) => {
                video.addEventListener('loadeddata', () => {
                    console.log('‚úÖ Video ready');
                    resolve(video);
                });
            });
        } catch (err) {
            console.error('‚ùå Camera error:', err);
            throw err;
        }
    }

    // Inizializza canvas
    function initCanvas() {
        videoCanvas = document.getElementById('videoCanvas');
        overlayCanvas = document.getElementById('overlayCanvas');

        const width = video.videoWidth || 640;
        const height = video.videoHeight || 480;

        videoCanvas.width = width;
        videoCanvas.height = height;
        overlayCanvas.width = width;
        overlayCanvas.height = height;

        videoContext = videoCanvas.getContext('2d', { willReadFrequently: true });
        overlayContext = overlayCanvas.getContext('2d');

        console.log(`‚úÖ Canvas initialized: ${width}x${height}`);
    }

    // Inizializza detector
    function initDetector() {
        try {
            detector = new ARuco.Detector({ dictionaryName: 'ARUCO' });
            console.log('‚úÖ Detector created');
        } catch (e) {
            console.error('‚ùå Detector creation failed:', e);
        }
    }

    // Loop principale
    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            // Match video dimensions
            if (videoCanvas.width !== video.videoWidth) {
                videoCanvas.width = video.videoWidth;
                videoCanvas.height = video.videoHeight;
                overlayCanvas.width = video.videoWidth;
                overlayCanvas.height = video.videoHeight;
                console.log(`üìê Canvas resized: ${videoCanvas.width}x${videoCanvas.height}`);
            }

            // Disegna video sul videoCanvas
            videoContext.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);
            const imageData = videoContext.getImageData(0, 0, videoCanvas.width, videoCanvas.height);

            frameCount++;

            // Debug dettagliato ogni 30 frame
            if (frameCount % 30 === 0) {
                console.group(`üìä Frame ${frameCount} (${new Date().toLocaleTimeString()})`);

                try {
                    const image = new CV.Image(videoCanvas.width, videoCanvas.height, imageData.data);
                    console.log('1Ô∏è‚É£ Image created:', {
                        size: `${image.width}x${image.height}`,
                        pixels: image.data.length
                    });

                    const gray = CV.grayscale(image);
                    const grayStats = {
                        min: getMin(gray.data),
                        max: getMax(gray.data),
                        avg: getAvg(gray.data).toFixed(1)
                    };
                    console.log('2Ô∏è‚É£ Grayscale:', grayStats);

                    if (grayStats.max < 100) {
                        console.warn('‚ö†Ô∏è Image too dark!');
                    } else if (grayStats.min > 150) {
                        console.warn('‚ö†Ô∏è Image too bright!');
                    }

                    const binary = new CV.Image(gray.width, gray.height);
                    CV.adaptiveThreshold(gray, binary, 7, 7);

                    let zeros = 0, ones = 0, other = 0;
                    for (let i = 0; i < binary.data.length; i++) {
                        if (binary.data[i] === 0) zeros++;
                        else if (binary.data[i] === 255) ones++;
                        else other++;
                    }

                    console.log('3Ô∏è‚É£ Binary:', { zeros, ones, other });

                    const contours = CV.findContours(binary, []);
                    console.log('4Ô∏è‚É£ Contours:', contours.length);

                    if (contours.length > 0) {
                        const candidates = contours.filter(c => {
                            if (c.length < 4) return false;
                            const approx = CV.approxPolyDP(c, c.length * 0.05);
                            if (approx.length !== 4) return false;
                            if (!CV.isContourConvex(approx)) return false;
                            const minEdge = CV.minEdgeLength(approx);
                            if (minEdge < 10) return false;
                            return true;
                        });

                        console.log('5Ô∏è‚É£ Candidates:', candidates.length);
                    }

                    const markers = detector.detect(imageData);
                    console.log('6Ô∏è‚É£ Markers detected:', markers.length);

                    if (markers.length > 0) {
                        console.log('üéâ MARKER DETECTED!');
                        markers.forEach((m, i) => {
                            console.log(`   Marker ${i}: ID ${m.id}, corners: ${m.corners.length}`);
                        });
                    }

                } catch (e) {
                    console.error('‚ùå Error:', e.message);
                }

                console.groupEnd();
            }

            // SEMPRE rileva e disegna sull'overlay canvas
            if (detector) {
                try {
                    const markers = detector.detect(imageData);

                    // Pulisci overlay canvas
                    overlayContext.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                    if (markers.length > 0) {
                        // Disegna marker sull'overlay
                        drawCorners(overlayContext, markers);
                        drawId(overlayContext, markers);
                    }
                } catch (e) {
                    // Silent fail
                }
            }
        }

        requestAnimationFrame(tick);
    }

    // Avvia applicazione
    window.addEventListener('load', async () => {
        console.log('üöÄ Initializing ARuco Webcam Debug...');

        try {
            await initCamera();
            initCanvas();
            initDetector();

            console.log('‚úÖ All systems ready!');
            tick();
        } catch (err) {
            console.error('‚ùå Initialization failed:', err);
        }
    });
</script>
</body>
</html>
